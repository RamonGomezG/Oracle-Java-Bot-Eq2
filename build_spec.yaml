version: 0.1 
component: build
timeoutInSeconds: 100
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17

  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - type: Command
    name: test01
    command: pwd

  - type: Command
    name: test02
    command: ls

  - type: Command
    name: compile
    command: (source MtdrSpring/env.sh;source backend/build.sh)

  - type: Command
    name: test
    command: ls MtdrSpring/backend/

  - type: Command
    name: test2
    command: ls MtdrSpring