
name: Lint

on:  # yamllint disable-line rule:2
  push: null
  pull_request: null

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6  # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASH_SEVERITY: error
          VALIDATE_SHELL_SMFT: true
          VALIDATECHECKOV: true
          VALIDATEBASH: true
          VALIDATEBASH_EXEC: true
          VALIDATECSS: true
          VALIDATE_GOOGLE_JAVA_FORMAT: true
          VALIDATE_JAVA: true
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_JSCPD: true
          VALIDATE_KUBERNETES_KUBECONFORM: true
          VALIDATE_MARKDOWN: true
          VALIDATE_NATURAL_LANGUAGE: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PYLINT: true
          VALIDATE_FLAKE8: true
          VALIDATE_ISORT: true
          VALIDATE_PYTHON_RUFF: true
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_TERRAFORM_FMT: true
          VALIDATE_TERRAFORM_TFLINT: true
          VALIDATE_YAML: true
